<h1 mat-dialog-title>
  Identify Issue
  <h1>
    <div class="dialog" mat-dialog-content>
      <mat-form-field  class="full-width">
        <mat-label>Issue</mat-label>
        <mat-select #select>
          <mat-option *ngFor="let issueTemplate of issueTemplates" [value]="issueTemplate">
            {{issueTemplate.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  class="full-width">
        <mat-label>Location</mat-label>
        <mat-select #select2>
          <mat-option *ngFor="let location of locations" [value]="location">
            {{location}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          #textArea
          class="generic-text-area"
          matInput
          placeholder="Describe in detail"
        ></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Who Should Fix? (Leave blank if unsure)</mat-label>
        <mat-select #select3>
          <mat-option *ngFor="let user of users | async" [value]="user">
            {{user.displayName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button *ngIf="users" mat-button (click)="onOkClick(select.value, textArea.value, select2.value, select3.value)" cdkFocusInitial>
        Create
      </button>
    </div>
  </h1>
</h1>
