<ng-container *ngFor="let issue of (openIssuesAsync | async)">
  <shd-issue-card [issue]="issue"></shd-issue-card>
</ng-container>

<div class="no issues" *ngIf="!openIssuesAsync">
  No current Issues
</div>

<button *ngIf="utility.isMobileDevice() && showAddButton" class="create-issue-button" mat-fab color="primary"
  (click)="createIssue()">
  +
</button>
