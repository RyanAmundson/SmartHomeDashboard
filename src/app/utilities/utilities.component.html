  <div class="utilities-content">
      <highcharts-chart *ngIf="chartOptions" #highchart id="utilities-hichart" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
      [options]="chartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag">
    </highcharts-chart>
    <table #matTable mat-table [dataSource]="utility.breakdown" style="width:100%;">
      <ng-container matColumnDef="Utility">
        <th mat-header-cell *matHeaderCellDef> Utility </th>
        <td mat-cell *matCellDef="let utils"> {{utils.utility}} </td>
      </ng-container>

      <ng-container matColumnDef="Amount Due">
        <th mat-header-cell *matHeaderCellDef> Amount Due </th>
        <td mat-cell *matCellDef="let utils"> {{utils.amount_due | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="Due">
          <th mat-header-cell *matHeaderCellDef> Due </th>
          <td mat-cell *matCellDef="let utils"> {{utils.due}} </td>
        </ng-container>

      
      <ng-container matColumnDef="Amount Paid">
          <th mat-header-cell *matHeaderCellDef> Amount Paid </th>
          <td mat-cell *matCellDef="let utils"> {{utils.amount_paid | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="Paid By">
            <th mat-header-cell *matHeaderCellDef> Paid By </th>
            <td mat-cell *matCellDef="let utils"> {{utils.paid_by}} </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
