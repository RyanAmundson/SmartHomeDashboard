<ng-container *ngIf="!updating">
  <div id="chore-container" *ngIf="chores">
    <div class="chore" *ngFor="let person of people | async; index as i;">
      <div class="who" [@fade]>
        {{person}}
      </div>
      <div class="icon" [ngStyle]="{'color': chores[(i + rI) % chores.length].status}">
        <i [@fadeHorizontal]="rI" class="fas fa-{{chores[(i + rI) % chores.length].icon}} fa-8x" title="Edit"></i>
      </div>
      <div class="text" [@fade]>
        {{ chores[(i + rI) % chores.length].text }}
      </div>
    </div>
  </div>
</ng-container>
<div class="update-form" *ngIf="updating">
  <form-generator #fG [firebasePath]="'chores/breakdown'" [listOrObj]="1"></form-generator>
</div>
