<mat-toolbar>
  <span>Chores</span>
</mat-toolbar>
<div class="chore-section">
  <button
    class="rotate-button"
    mat-stroked-button
    color="primary"
    (click)="chores.rotateChores(4)"
    style="align-self:center;margin-right:10px;"
  >
    <i class="fas fa-sync"></i> Rotate Chores
  </button>
  <!-- <app-chores [iconsOnly]="true"></app-chores> -->
  <shd-chore-sorter></shd-chore-sorter>
</div>

<mat-toolbar>
  <span>Notes</span>
</mat-toolbar>
<app-notes></app-notes>

<mat-toolbar>
  <mat-toolbar-row>
    <span>Utilities</span>
  </mat-toolbar-row>
</mat-toolbar>
<app-utilities [iconsOnly]="true"></app-utilities>
